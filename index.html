<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Is Your Element Fire or Water?</h1>
		<p>Figure out based on your personality and interests in the quiz below.</p>
	</header>

	<main>

		<h2>Do you have a hot-headed temper?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/cat.jpg" alt="Sassy cat lying down on its side lazily looking at you with its claws out">
        <br>
        <button id="q1a1">OOOOOOHH, I have a really bad temper.</button>
      </div>

      <div class="answer-choice">
        <img src="assets/Minion.jpg" alt="Minion playing the guitar">
        <br>
        <button id="q1a2">NOOOO, I have a good temperament. </button>
      </div>

    </div> 
    
    <h2>Do you prefer the outdoors or the indoors?
</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/Falls.jpg" alt=" Cascading Blue Waterfall in Niagara Falls">
        <br>
        <button id="q2a1">Yep! The outdoors are my calling!
</button>
      </div>

      <div class="answer-choice">
        <img src="assets/batman.jpg" alt="Lego Batman standing in the dark">
        <br>
        <button id="q2a2">The indoors because I cannot stand mother nature.</button>
      </div>

    </div> 
    
    <h2>On a Saturday evening, would you prefer...</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/concert.jpg" alt="People raising their hands at a concert, swaying them back and forth">
        <br>
        <button id="q3a1">Hanging out with friends</button>
      </div>

      <div class="answer-choice">
        <img src="assets/Alex.jpg" alt="Lego Alex, starter character from Minecraft">
        <br>
        <button id="q3a2">Chilling at home playing Minecraft</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>
    
    
  </main>
  </body>
</html>
